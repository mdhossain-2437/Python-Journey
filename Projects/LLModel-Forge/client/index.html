  <head>

    <!-- SEO & Meta -->

    <!-- Open Graph -->
    <meta property="og:title" content="LLModel-Forge - Enterprise MLOps Platform" />
    <meta property="og:description" content="A comprehensive MLOps platform for training, managing, and deploying machine learning models at scale." />

    <meta property="og:image" content="/opengraph.jpg" />

    <!-- Twitter Card -->

    <meta name="twitter:title" content="LLModel-Forge - Enterprise MLOps Platform" />
    <meta name="twitter:description" content="A comprehensive MLOps platform for training, managing, and deploying machine learning models at scale." />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Favicon -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Note: X-Frame-Options, X-Content-Type-Options, X-XSS-Protection should be set as HTTP headers, not meta tags -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Only register in production or if explicitly enabled
          if (location.hostname !== 'localhost' || localStorage.getItem('enableSW') === 'true') {
            navigator.serviceWorker.register('/sw.js')
              .then(function(registration) {
                console.log('SW registered:', registration.scope);
              })
              .catch(function(error) {
                console.log('SW registration skipped:', error.message);
              });
          }
        });
      }
    </script>
  </body>
</html>
