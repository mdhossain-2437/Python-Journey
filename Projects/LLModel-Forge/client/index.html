<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes" />

    <!-- SEO & Meta -->
    <title>LLModel-Forge - Enterprise MLOps Platform</title>
    <meta name="description" content="A comprehensive MLOps platform for training, managing, and deploying machine learning models at scale." />
    <meta name="keywords" content="MLOps, Machine Learning, AI, Model Deployment, Experiment Tracking, Feature Store" />
    <meta name="author" content="LLModel-Forge Team" />

    <!-- Open Graph -->
    <meta property="og:title" content="LLModel-Forge - Enterprise MLOps Platform" />
    <meta property="og:description" content="A comprehensive MLOps platform for training, managing, and deploying machine learning models at scale." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/opengraph.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LLModel-Forge - Enterprise MLOps Platform" />
    <meta name="twitter:description" content="A comprehensive MLOps platform for training, managing, and deploying machine learning models at scale." />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LLM-Forge" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration.scope);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
