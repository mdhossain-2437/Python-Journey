# LLModel-Forge Kubernetes Deployment
# Production-ready configuration with auto-scaling

apiVersion: v1
kind: Namespace
metadata:
  name: llmodel-forge
  labels:
    app: llmodel-forge
---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: llmodel-forge-config
  namespace: llmodel-forge
data:
  NODE_ENV: "production"
  PORT: "5000"
  MINIO_ENDPOINT: "minio-service"
  MINIO_PORT: "9000"
  REDIS_URL: "redis://redis-service:6379"
---
# Secrets (use kubectl create secret for production)
apiVersion: v1
kind: Secret
metadata:
  name: llmodel-forge-secrets
  namespace: llmodel-forge
type: Opaque
stringData:
  JWT_SECRET: "your-production-jwt-secret-minimum-32-characters"
  DATABASE_URL: "postgresql://postgres:password@postgres-service:5432/llmforge"
  MINIO_ACCESS_KEY: "llmforge"
  MINIO_SECRET_KEY: "llmforge123"
---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: llmodel-forge
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "llmforge"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: llmodel-forge-secrets
              key: DATABASE_URL
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: llmodel-forge
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: llmodel-forge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: llmodel-forge
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
# MinIO StatefulSet for object storage
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: llmodel-forge
spec:
  serviceName: minio-service
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        command: ["server", "/data", "--console-address", ":9001"]
        ports:
        - containerPort: 9000
        - containerPort: 9001
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: llmodel-forge-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: llmodel-forge-secrets
              key: MINIO_SECRET_KEY
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: minio-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: llmodel-forge
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
---
# LLModel-Forge Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmodel-forge-app
  namespace: llmodel-forge
spec:
  replicas: 3
  selector:
    matchLabels:
      app: llmodel-forge-app
  template:
    metadata:
      labels:
        app: llmodel-forge-app
    spec:
      containers:
      - name: app
        image: llmodel-forge:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: llmodel-forge-config
        - secretRef:
            name: llmodel-forge-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: llmodel-forge-service
  namespace: llmodel-forge
spec:
  selector:
    app: llmodel-forge-app
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: llmodel-forge-hpa
  namespace: llmodel-forge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llmodel-forge-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llmodel-forge-ingress
  namespace: llmodel-forge
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "llmodel-forge-service"
spec:
  tls:
  - hosts:
    - llmodel-forge.example.com
    secretName: llmodel-forge-tls
  rules:
  - host: llmodel-forge.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: llmodel-forge-service
            port:
              number: 80
---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: llmodel-forge-network-policy
  namespace: llmodel-forge
spec:
  podSelector:
    matchLabels:
      app: llmodel-forge-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: minio
    ports:
    - protocol: TCP
      port: 9000

